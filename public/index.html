<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />

    <!-- External Fonts (Google Fonts)-->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script&family=Dosis:wght@400;600&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet">

    <!-- External Fonts (cdnjs.com) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="writing-tweet">
        <div><strong>Write</strong> a new Tweet</div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Add header and avatar -->
    <header>
      <div>
        <img class="image" src="/images/profile-hex.png" />
      </div>
      <br>
      <div>
        <h2>Tweet_y Apple</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here - this is where to write your Tweets -->
    <main class="container">
      <section class="new-tweet">
        <h2>Tweet me...</h2>
        <form class="tweet-form">
          <!-- <form methods="POST" action="/tweets/"> -->
          <label for="tweet-text">What are you humming about?</label>
          <div class="error-warnings alert alert-warning" role="alert">
            <div class=" errors">
              <p class="error-message"></p>
            </div>
          </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="borders">
            <button class="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Access this container in client.js file -->
      <section id="tweet-container"></section>

    </main>
  </body>

</html>
